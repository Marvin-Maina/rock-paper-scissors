<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Rock Paper Scissors</h1>
        
       
        <div class="flex justify-center gap-8 mb-8">
            <div class="bg-white p-4 rounded-lg shadow-md text-center">
                <h2 class="text-xl font-semibold mb-2">Your Score</h2>
                <p id="player-score" class="text-3xl font-bold text-blue-600">0</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md text-center">
                <h2 class="text-xl font-semibold mb-2">Computer Score</h2>
                <p id="computer-score" class="text-3xl font-bold text-red-600">0</p>
            </div>
        </div>


        <div class="flex justify-center gap-4 mb-8">
            <button data-choice="rock" class="choice-btn bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg text-2xl transition-all">
                rock
            </button>
            <button data-choice="paper" class="choice-btn bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg text-2xl transition-all">
                paper
            </button>
            <button data-choice="scissors" class="choice-btn bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg text-2xl transition-all">
                scissors
            </button>
        </div>

       
        <div class="text-center mb-8">
            <p id="result-message" class="text-xl font-semibold text-gray-700 mb-2"></p>
            <p id="choices-display" class="text-gray-600"></p>
        </div>

       
        <div class="text-center">
            <button id="reset-btn" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg transition-all">
                Reset Game
            </button>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
